# | でペインを縦に分割する
bind \\ split-window -h
# - でペインを横に分割する
bind - split-window -v

# Vimのキーバインドでペインを移動する
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 256色端末 + Kittyのパススルーを許可（image.nvim用）
set -g default-terminal "tmux-256color"
# Kittyのグラフィックパススルーを有効化（tmux 3.3+）
set -g allow-passthrough on
set -as terminal-overrides ',xterm-kitty*:Tc,RGB,AX,Ms,smglr@:smgt@:smgb@:allow-passthrough'
# 念のため全端末にパススルーを許可（非Kittyでも安全な設定）
set -as terminal-overrides ',*:allow-passthrough'

# status line の設定
set -g status on
set -g status-position top
set -g status-interval 5
set -g status-justify centre
set -g status-left-length 150
set -g status-right-length 150
set -g status-left '#(~/.dotfiles/scripts/tmux-sessions.sh)#{p60:}'
set -g status-right '#(~/.dotfiles/scripts/tmux-system-stats.sh)  #[fg=#f8f8f2]%m/%d %a %H:%M'

# 中央にAI使用量を表示
set -g window-status-format ""
set -g window-status-current-format "#(~/.dotfiles/scripts/tmux-ai-usage.sh)"

# 番号詰め
set -g renumber-windows on

# status line の背景色を変更
# set -g status-bg default

# status line の文字の色を変更
# set -g status-fg colour14

set -g status-style "fg=colour14,bg=default"

# ペインのボーダー (アクティブを目立たせる)
set -g pane-border-style 'fg=#5a8497'
set -g pane-active-border-style 'fg=#ff79c6'

# キーストロークのディレイを減らす (Escキーの反応を速くする)
set -sg escape-time 1
set -g mouse on

# マウスでのコピーモード改善
# macOSの場合: Optionキーを押しながらドラッグで通常のターミナル選択
# それ以外: tmuxのコピーモードを使用
setw -g mode-keys vi

# マウスドラッグで選択を開始（コピーモードに入る）
bind -n MouseDrag1Pane select-pane \; copy-mode -M

# マウスドラッグ終了時にコピー
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"


# ダブルクリックで単語選択してコピー
bind -T copy-mode-vi DoubleClick1Pane \
    select-pane \; \
    send-keys -X select-word \; \
    send-keys -X copy-pipe-and-cancel "pbcopy"

# トリプルクリックで行選択してコピー  
bind -T copy-mode-vi TripleClick1Pane \
    select-pane \; \
    send-keys -X select-line \; \
    send-keys -X copy-pipe-and-cancel "pbcopy"

# スクロールでコピーモードに入る
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"

# コピーモードのキーバインド
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# ペーストのキーバインド
bind ] run "pbpaste | tmux load-buffer - && tmux paste-buffer"

# fzfでセッション選択 (prefix + s)
bind s display-popup -E "tmux list-sessions -F '#{session_name}' | fzf --reverse --header='Switch Session' --preview='tmux capture-pane -ep -t {}' | xargs -I {} tmux switch-client -t {}"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-sidebar'

# ヤンクの改善（システムクリップボードとの統合）
set -g @plugin 'tmux-plugins/tmux-yank'

# URL開く (Prefix + u でfzf選択)
set -g @plugin 'wfxr/tmux-fzf-url'

# セッション永続化
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# tmux-resurrect: Neovimのセッションも復元
set -g @resurrect-strategy-nvim 'session'
# tmux-resurrect: ペインの内容も復元
set -g @resurrect-capture-pane-contents 'on'

# tmux-continuum: 自動保存（15分ごと）
set -g @continuum-save-interval '15'
# tmux-continuum: tmux起動時に自動復元
set -g @continuum-restore 'on'

# tmux-claude: セッション復元対象にtmc/tmoを追加
set -g @resurrect-processes 'tmc tmo'

# tmux-claude plugin (local)
run-shell ~/.dotfiles/tmux-claude/tmc.tmux

# tmux-opencode plugin (local)
run-shell ~/.dotfiles/tmux-opencode/tmo.tmux

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
