# | でペインを縦に分割する
bind \\ split-window -h
# - でペインを横に分割する
bind - split-window -v

# Vimのキーバインドでペインを移動する
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 256色端末を使用する
set -g default-terminal "screen-256color"

# status line の更新間隔を1秒に
set -g status off

# 番号詰め
set -g renumber-windows on

# status line の背景色を変更
# set -g status-bg default

# status line の文字の色を変更
# set -g status-fg colour14

set -g status-style fg=colour14
set -g status-style bg=colour8

# border の色変更
set -g pane-border-style fg=colour12
set -g pane-active-border-style fg=colour13

# キーストロークのディレイを減らす (Escキーの反応を速くする)
set -sg escape-time 1
set -g mouse on

# マウスでのコピーモード改善
# macOSの場合: Optionキーを押しながらドラッグで通常のターミナル選択
# それ以外: tmuxのコピーモードを使用
setw -g mode-keys vi

# マウスドラッグで選択を開始（コピーモードに入る）
bind -n MouseDrag1Pane select-pane \; copy-mode -M

# マウスドラッグ終了時にコピー
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# 右クリックでペースト
bind -n MouseDown3Pane paste-buffer

# ダブルクリックで単語選択してコピー
bind -T copy-mode-vi DoubleClick1Pane \
    select-pane \; \
    send-keys -X select-word \; \
    send-keys -X copy-pipe-and-cancel "pbcopy"

# トリプルクリックで行選択してコピー  
bind -T copy-mode-vi TripleClick1Pane \
    select-pane \; \
    send-keys -X select-line \; \
    send-keys -X copy-pipe-and-cancel "pbcopy"

# スクロールでコピーモードに入る
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"

# コピーモードのキーバインド
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# ペーストのキーバインド
bind ] run "pbpaste | tmux load-buffer - && tmux paste-buffer"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sidebar'

# セッション保存の自動化
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'  # tmux起動時に自動でセッション復元
set -g @continuum-save-interval '15'  # 15分ごとに自動保存

# ヤンクの改善（システムクリップボードとの統合）
set -g @plugin 'tmux-plugins/tmux-yank'

# resurrectの設定
set -g @resurrect-capture-pane-contents 'on'  # ペインの内容も保存
set -g @resurrect-strategy-nvim 'session'  # Neovimのセッションも復元


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

